<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="content">
    <header><h1>*** calculator on jQuery ***</h1></header>
        <div class="button bnt-icon"></div>
    <form id="form" action="#">
        <div id="otv"><h1 class="answer"></h1></div>
        <input type="text" id="num1" placeholder="add first number">
        <input type="text" id="num2" placeholder="add second num"><br>
        <input type="button" id="plus" value="+">
        <input type="button" id="minus" value="-">
        <input type="button" id="mult" value="*">
        <input type="button" id="division" value="/">
        <input type="button" id="power" value="^">
    </form>
</div>
<script src="jQuery.js"></script>
<script src="calculator.js"></script>
</body>
</html>
